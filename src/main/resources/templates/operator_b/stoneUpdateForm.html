<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta content="text/html;charset=UTF-8">
       <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<link th:href="@{/css/default.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon"/>
       
        <title>石库管理</title>
    </head>

    <body>
    <div  class="container" style="text-align: center;">
			<h1>石库管理</h1>
	</div>
        <div class="contentDiv">

            <legend>
                <strong>>>石头编辑</strong>
            </legend>

            <form th:action="@{/b/updateStone}"  method="post" class="form-horizontal">

                <input type="hidden" name="quality_ID" th:value="${stone.stone_ID}"/>

                <div class="form-group">
                    <label for="quality_name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="quality_name" name="stone_seqno" th:value="${stone.stone_seqno}" th:field="*{stone.stone_seqno}" />
                    </div>
 				</div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
