<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta content="text/html;charset=UTF-8">
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon"/>
       
        <title>统计对象所包含柜台管理</title>
        <style type="text/css">
        .btn_search{
		  display: inline-block;
		  padding: 9px 20px;
		  font-size: 14px;
		  cursor: pointer;
		  text-align: center;   
		  text-decoration: none;
		  outline: none;
		  color: #fff;
		  background-color: #3385FF;
		  border: none;
		  border-radius: 15px;
		  box-shadow: 0 3px #999;
		
		}
		    </style> 
    </head>

    <body>
     <div  class="container" style="text-align: center;">
			 <h1>统计对象所包含柜台管理</h1>
	</div>
        <div class="contentDiv">

           

            <legend>
             <strong>>>添加统计对象所包含柜台</strong>
            </legend>

            <form th:action="@{/analysis/admin/createBelongAndCounter}" method="post" class="form-horizontal">
                 
                <div class="form-group">
                    <label  class="col-sm-2 control-label">统计对象名称:</label>
                    <div class="col-xs-4">
	                    <select  class="form-control" name="bc_belong_name"  >
							<option th:each="n : ${listBelong}" th:value="${n}" th:text="${n}" ></option>
						</select>
					 </div>  
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">柜台名称:</label>
                    <div class="col-xs-4">
                        <select  class="form-control" name="bc_counter_name"  >
							<option th:each="n : ${listCounter}" th:value="${n}" th:text="${n}" ></option>
						</select> 
                    </div> 
                </div> 
                       
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn_search" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn_search" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
