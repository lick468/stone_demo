<div style="border:1px solid #00BFFF;height:400 px;padding: 10px 10px 10px;">

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="/js/jquery-1.12.4.js"  type="text/javascript"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="/js/jquery.dataTables.min.js"  type="text/javascript"></script>
    <script src="/js/dataTables.bootstrap.min.js"  type="text/javascript"></script>
    
 
<script type="text/javascript">
    $(document).ready(function() {
    	Date.prototype.Format = function (fmt) { //author: meizz

            var o = {
                "M+": this.getMonth() + 1, //月份

                "d+": this.getDate(), //日

                "h+": this.getHours(), //小时

                "m+": this.getMinutes(), //分

                "s+": this.getSeconds(), //秒

                "q+": Math.floor((this.getMonth() + 3) / 3), //季度

                "S": this.getMilliseconds() //毫秒

            };
           if (/(y+)/.test(fmt)) {
               fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
           }
           for (var k in o) {
               if (new RegExp("(" + k + ")").test(fmt)) {
                   fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
               }
           }
           return fmt;
        }
    	//alert("1");
        $('#example').DataTable({ 
        	 "bFilter" : false,// 搜索栏 
             "bLengthChange": false, //开关，是否显示每页大小的下拉框
        	 "bProcessing": false, //打开数据加载时的等待效果  
        	 'bStateSave': true,//配置好这个,刷新页面会让页面停留在之前的页码
        	 "bServerSide": true,//这个用来指明是通过服务端来取数据
             "sAjaxSource": "/analysis/admin/getTableData",//这个是请求的地址，Rest API or JSP的action
        	 "fnServerData":retrieveData,// 获取数据的处理函数
        	 "oLanguage": {  
         		"sLengthMenu": "每页显示 _MENU_ 条记录",  
         		"sZeroRecords": "抱歉， 没有找到",  
         		"sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",  
         		"sInfoEmpty": "没有数据",  
         		"sInfoFiltered": "(从 _MAX_ 条数据中检索)",
         		"sProcessing" : "正在加载中...", 
         		"sSearch": "搜索",
         		"oPaginate": {  
     	    		"sFirst": "首页",  
     	    		"sPrevious": "前一页",  
     	    		"sNext": "后一页",  
     	    		"sLast": "尾页"  
         		},  
         		"sZeroRecords": "没有检索到数据",  
         		"sProcessing": "<img src='./loading.gif' />"  
         		},

        	 "columns": [
        	      { "data": "id" },
        	      { "data": "source" },
        	      { "data": "room" },
        	      { "data": "orderNo" },
        	      { "data": "barcode" },
        	      { "data": "product" },
        	      { "data": "settlementprice"},
        	      { "data": "counter" },
        	      { "data": "date",
        	    	  render: function(data, type, row, meta) {
                          //先讲 时间格式化
                          return (new Date(data)).Format("yyyy-MM-dd"); //date的格式 Thu Apr 26 2016 00:00:00 GMT+0800
                      }   
        	      },
        	      { "data": "salesman" },
        	      { "data": "supplier" },
        	      { "data": null },
        	      ],
        	      "columnDefs": [{
                      "targets": 11,//编辑
                      "data": null,//下面这行，添加了删除按钮
                      "defaultContent": "<button id='delrow' class='btn_delete' type='button' onclick='one_delete(this);'>删除</button>"
                  }],

        	      
        } );
        //alert("2");
    } );
    
    function retrieveData(sSource, aoData, fnCallback ) {
        $.ajax({
            url : sSource,//这个就是请求地址对应sAjaxSource
            data : {"aoData":JSON.stringify(aoData)},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type : 'post',
            dataType : 'json',
            async : false,
            success : function(result) {
                fnCallback(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
            },
            error : function(msg) {
                alert(msg);
            }
        });
    }
    function one_delete(node) {
    	var tr1 = node.parentNode.parentNode;  
 		var id = tr1.cells[0].innerText;
 		//alert(id);
 		$.ajax({
 			 url:"/analysis/admin/deleteOneData",
 			 type:"post",
 		 	data:{
 		 		id:id,
 		 	},
 		 	dateType:"json",
 		 	
 		 	success:function(result) {
 		 		alert(result);
 		 		location.reload();
 		 	}
 		}); 	
    }

    function all_delete() {
   	 var msg = "您真的确定要全部删除吗？"; 
   	 if (confirm(msg)==true){ 
   		 $.ajax({
    			 url:"/analysis/admin/deleteAllData",
    			 type:"post",	
    		 	dateType:"json",
    		 	success:function(result) {
    		 		alert(result);
    		 		location.reload();
    		 	}
    		}); 
   	  return true; 
   	 }else{ 
   	  return false; 
   	 } 	
   }  
 </script>
