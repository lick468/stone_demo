<!DOCTYPE html >

<html  xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
<link href="/css/bootstrap-theme.min.css?v=3.3.7" rel="stylesheet"/>
<link href="/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
<link href="/css/stone-min.css" rel="stylesheet" />
<title>人员管理</title>

</head>
<body  >

<div  class="container" style="text-align: center;">

<h1>人员管理</h1>
</div>

<div>
	<a class="btn btn-primary" href="/analysis/admin/showEmployeeCreateForm" role="button">添加人员</a>
</div>
<div>
	
</div>
<br>
<div style="border:1px solid #00BFFF;height:400 px;padding: 10px 10px 10px;">
<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr><th style="display: none;"></th>
                <th>名称</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employeeList}">
                        <td th:text="${employee.id}" style="display: none;"></td>
                        <td th:text="${employee.emp_name}" ></td>
                        <td th:text="${employee.emp_password}" ></td>
                        <td><a class="btn_edit"   th:href="@{/analysis/admin/showEmployeeUpdateForm/{id}(id=${employee.id})}" >编辑</a>| <button class="btn_delete" onclick="employee_delete(this);">删除</button></td>          
             </tr>
           
        </tbody>
        <tfoot>
            <tr><th style="display: none;"></th>
                <th>名称</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
        </tfoot>
    </table>
</div>
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="/js/jquery-1.12.4.js"  type="text/javascript"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="/js/jquery.dataTables.min.js"  type="text/javascript"></script>
    <script src="/js/dataTables.bootstrap.min.js"  type="text/javascript"></script>
    
 
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable({ 
    	 "paginationType" : "full_numbers", //详细分页组，可以支持直接跳转到某页  
         //当处理大数据时，延迟渲染数据，有效提高Datatables处理能力  
         "deferRender": true, 
         "bFilter" : false,// 搜索栏 
         "bLengthChange": false, //开关，是否显示每页大小的下拉框
    	"oLanguage": {  
    		"sLengthMenu": "每页显示 _MENU_ 条记录",  
    		"sZeroRecords": "抱歉， 没有找到",  
    		"sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",  
    		"sInfoEmpty": "没有数据",  
    		"sInfoFiltered": "(从 _MAX_ 条数据中检索)",  
    		"sSearch": "搜索",
    		"oPaginate": {  
	    		"sFirst": "首页",  
	    		"sPrevious": "前一页",  
	    		"sNext": "后一页",  
	    		"sLast": "尾页"  
    		},  
    		"sZeroRecords": "没有检索到数据",  
    		"sProcessing": "<img src='./loading.gif' />"  
    		}  
    		} );
    } );
    
   
    function employee_delete(node) {
    	var tr1 = node.parentNode.parentNode;  
 		var id = tr1.cells[0].innerText;
 		$.ajax({
 			 url:"/analysis/admin/deleteEmployee",
 			 type:"post",
 		 	data:{
 		 		id:id,
 		 	},
 		 	dateType:"json",
 		 	success:function(result) {
 		 		location.reload();
 		 	}
 		}); 	
    }
    
    
    
 </script>
    
</body>
</html>
