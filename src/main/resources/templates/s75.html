<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<link rel="stylesheet" href="/css/styleAnalysis.css" media="screen" />
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/echarts.js"></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/laydate.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="/css/jquery-editable-select.min.css" rel="stylesheet" />
<link th:href="@{/css/loading.css}" rel="stylesheet"/>
<title>管理分析模型</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.mian-div {
	width: 100%;
	margin: 0 auto;
	height: 100%;
}

.top-div {
	width: 95%;
	margin: 0 auto;
	height: 4%;
}

.left-div {
	width: 20%;
	height: 94%;
	float: left;
	text-align: center;
}

.left-div-inner {
	width: 80%;
	margin: 0 auto;
}

select {
	display: block;
	margin: 1rem auto;
	width: 100%;
	height: 2rem;
	background-color: green;
	color: white;
	border-radius: 0.5rem;
}

.selector {
	margin: 0 auto;
	text-align: left;
}

.style-selector {
	display: inline-block;
	width: 100%;
}

.btn {
	width: 60%;
	margin: 1rem auto;
	line-height: 2rem;
	height: 3rem;
	color: white;
	border-radius: 0.5rem;
}

.blue {
	background-color: rgb(36, 135, 207);
}

.red {
	background-color: rgb(230, 80, 70);
}

.right-div {
	width: 80%;
	height: 94%;
	float: right;
}

.right-inner {
	height: 500px;
}

.right-inner-top {
	height: 70%;
}

.right-inner-down {
	height: 50%;
}

table {
	border-collapse: collapse;
	margin: 1rem auto;
}

.displayNone {
	display: none;
}

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
</style>
</head>

<body>
<!-- 遮罩层 开始-->
 <div id="loading" style="display:none;">
    <img src="/img/loading.gif" alt="正在加载中，请耐心等待" >
    <span >正在加载中，请耐心等待</span>
</div>
<!-- 遮罩层结束 -->

	<div id="listarea" th:text="${listarea}" class="displayNone"></div>
	<div id="listnum" th:text="${listnum}" class="displayNone"></div>
	<div class="mian-div">
		<!-- header -->
		<header>
			<div class="row-3">

				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="button-border">
					<a class="button-red" href="/analysis/main">返回主菜单</a>
				</span>

				<div class="slogan-index">管理分析</div>

			</div>
		</header>
		<!-- end header -->
		<div class="left-div">
			<div class="left-div-inner">
				<div class="selector">
					<div class="style-selector" >
						<p>请选择起止时间：</p>
						<input type="date" value="" placeholder="YYYY-MM-DD " class="form-control layer-date " id="starttime"  style="background-color: green; color: black; " />
						<br>
						<input placeholder="YYYY-MM-DD " class="form-control layer-date" type="date" value="" id="endtime"  style="background-color: green; color: black; " />
					</div>
				</div>
				<br>
				<select id="select" onchange="return selectchange();" class="form-control" name="stone_selectName" style="background-color: green; color: black;">
					<option value="地区">地区排名</option>
					<option value="门店">门店排名</option>
					<option value="柜台">柜台排名</option>
				</select>
				<select id="listArea" class="form-control" onchange=" return productchange();" name="stone_supplierName" style="background-color: green; color: black;">
					<option disabled selected value="地区">地区</option>
					<option  value="所有">所有</option>
					<option th:each="n : ${listArea}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listRoom" class="form-control" onchange=" return productchange();" name="stone_supplierName" style="background-color: green; color: black;">
					<option disabled selected value="门店">门店</option>
					<option  value="所有">所有</option>
					<option th:each="n : ${listRoom}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listCounter" class="form-control" onchange=" return productchange();" name="stone_supplierName" style="background-color: green; color: black;">
					<option disabled selected value="柜台">柜台</option>
					<option  value="所有">所有</option>
					<option th:each="n : ${listCounter}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listproduct" class="form-control" onchange=" return productchange();" name="stone_supplierName" style="background-color: green; color: black;">
					<option disabled selected value="名称">名称</option>
					<option  value="所有">所有</option>
					<option th:each="n : ${listproduct}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<br>
				<div>
					    <input type="radio" name="selectTpye" value="数量" checked>
						数量
						<input type="radio" value="标价" name="selectTpye">
						标价
						<input type="radio" value="结算价" name="selectTpye">
						结算价
						<input type="radio" value="金重" name="selectTpye">
						金重
						<input type="radio" value="主石" name="selectTpye">
						主石
				</div>
				<br>
				<div class="btn blue" onclick="return button_post();">提交</div>
				<div class="btn red" onclick="javascript:rest();">重置</div>
				<div >
					<form action="/analysis/downloadGraphExcelForS75" method="post" onsubmit="return checkForm1();">
						<input type="hidden"  value="" name="context" id="conGraph"/>
						<input type="submit" class = " btn red" value="导出图表数据">
					</form>
				</div>
			</div>
		</div>
		<div class="right-div">
			<div class="right-inner">
				<div class="right-inner-top">
					<div id="container" style="height: 700px; width: 100%;"></div>
				</div>
				
			</div>
		</div>
	</div>

	<script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/jquery-editable-select.min.js" type="text/javascript"></script>

	<script>
		var xData;
		var yData;
		tt();
		function tt() {
			xData = document.getElementById("listarea").innerHTML;
			xData = xData.substring(1, xData.length - 1).split(", ");
			yData = document.getElementById("listnum").innerHTML;
			yData = yData.substring(1, yData.length - 1).split(", ");
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			app.title = '坐标轴刻度与标签对齐';

			option = {
				title : {
					text : '项链销售排名',
				},
				color : [ '#3398DB' ],
				tooltip : {
					trigger : 'axis',
					axisPointer : { // 坐标轴指示器，坐标轴触发有效
						type : 'shadow' // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid : {
					left : '3%',
					right : '4%',
					bottom : '3%',
					containLabel : true
				},
				xAxis : [ {
					type : 'category',
					data : [ '长春', '白城', '辽源', '四平', '吉林', '通化', '延边' ],
					axisTick : {
						alignWithLabel : true
					}
				} ],
				yAxis : [ {
					type : 'value'
				} ],
				series : [ {
					name : '直接访问',
					type : 'bar',
					barWidth : '60%',
					data : [ 50, 82, 100, 134, 190, 230, 320 ]
				} ]
			};
			;
			if (option && typeof option === "object") {
				myChart.setOption(option, true);

			}
		}
		function selectchange() {
			var select = document.getElementById("select").value;
			var start = document.getElementById("starttime").value;
			var end = document.getElementById("endtime").value;
			if (start.length == 0) {
				alert("请选择开始时间！");
				return false;
			} else if (end.length == 0) {
				alert("请选择结束时间！");
				return false;
			}
		}
		function productchange() {
			var product = document.getElementById("listproduct").value;
			var start = document.getElementById("starttime").value;
			var end = document.getElementById("endtime").value;
			if (start.length == 0) {
				alert("请选择开始时间！");
				return false;
			} else if (end.length == 0) {
				alert("请选择结束时间！");
				return false;
			}
		}

		function rest() {
			location.reload();
		}
		
		function button_post() {
			var select = document.getElementById("select").value;
			var product = document.getElementById("listproduct").value;
			var area = document.getElementById("listArea").value;
			var counter = document.getElementById("listCounter").value;
			var room = document.getElementById("listRoom").value;
			var start = document.getElementById("starttime").value;
			var end = document.getElementById("endtime").value;
			var selectType = $('input:radio:checked').val();
			
			if (start.length == 0) {
				alert("请选择开始时间！");
				return false;
			} else if (end.length == 0) {
				alert("请选择结束时间！");
				return false;
			}
			$('#loading').show();
			$.ajax({
				url : "/analysis/newA",
				type : "post",
				data : {
					select : select,
					product : product,
					room : room,
					counter : counter,
					area : area,
					start : start,
					end : end,
					selectType : selectType,
				},
				dateType : "json",
				success : function(result) {
					$('#loading').hide();
					//alert(result);
					var rs = result.split("@");
					//图标数据
					var xData = rs[1].substring(1, rs[1].length - 1)
							.split(", ");
					var yData = rs[0].substring(1, rs[0].length - 1)
							.split(", ");	
					//填充下载图表数据
					var conGraph ="";
					for(var i=0;i<xData.length;i++) {
						conGraph = conGraph +xData[i]+"&"+yData[i]+"&";
					}
					document.getElementById("conGraph").value=conGraph;
					
					var dom = document.getElementById("container");
					var myChart = echarts.init(dom);
					var app = {};
					option = null;
					app.title = '坐标轴刻度与标签对齐';
					option = {
						color : [ '#3398DB' ],
						tooltip : {
							trigger : 'axis',
							axisPointer : { // 坐标轴指示器，坐标轴触发有效
								type : 'shadow' // 默认为直线，可选为：'line' | 'shadow'
							}
						},
						grid : {
							left : '3%',
							right : '4%',
							bottom : '3%',
							containLabel : true
						},
						xAxis : [ {
							type : 'category',
							data : xData,
							axisTick : {
								alignWithLabel : true
							}
						} ],
						yAxis : [ {
							type : 'value',
							data : yData,
						} ],
						series : [ {
							name : '直接访问',
							type : 'bar',
							barWidth : '60%',
							data : yData,
						} ]
					};
					;
					if (option && typeof option === "object") {
						myChart.setOption(option, true);
					}

				}
			});
		}
	</script>
</body>
</html>
