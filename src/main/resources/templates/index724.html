<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<link rel="stylesheet" href="/css/styleAnalysis.css" media="screen" />
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/echarts.js"></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/laydate.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="/css/jquery-editable-select.min.css" rel="stylesheet" />
<link th:href="@{/css/loading.css}" rel="stylesheet"/>

<title>主石区间销售排名分析模型</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.mian-div {
	width: 100%;
	margin: 0 auto;
	height: 100%;
}

.top-div {
	width: 95%;
	margin: 0 auto;
	height: 6%;
}

.left-div {
	width: 20%;
	height: 94%;
	float: left;
	text-align: center;
}

.left-div-inner {
	width: 80%;
	margin: 0 auto;
}

select {
	display: block;
	margin: 1rem auto;
	width: 100%;
	height: 2rem;
	background-color: green;
	color: white;
	border-radius: 0.5rem;
}

.selector {
	margin: 0 auto;
	text-align: left;
}

.style-selector {
	display: inline-block;
	width: 100%;
}

.btn {
	width: 60%;
	margin: 1rem auto;
	line-height: 2rem;
	height: 3rem;
	color: white;
	border-radius: 0.5rem;
}

.blue {
	background-color: rgb(36, 135, 207);
}

.red {
	background-color: rgb(230, 80, 70);
}

.right-div {
	width: 80%;
	height: 94%;
	float: right;
}

.right-inner {
	height: 500px;
}

.right-inner-top {
	height: 70%;
}

.right-inner-down {
	height: 50%;
}

table {
	border-collapse: collapse;
	margin: 1rem auto;
}

.displayNone {
	display: none;
}

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

th, td {
	text-align: center;
}
</style>
</head>
<!-- header -->
<header>
	<div class="row-3">

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<span class="button-border">
			<a class="button-red" href="/analysis/main">返回主菜单</a>
		</span>

		<div class="slogan-index">主石区间销售排名分析</div>

	</div>
</header>
<!-- end header -->

<body>
<!-- 遮罩层 开始-->
 <div id="loading" style="display:none;">
    <img src="/img/loading.gif" alt="正在加载中，请耐心等待" >
    <span >正在加载中，请耐心等待</span>
</div>
<!-- 遮罩层结束 -->
	<div class="mian-div">
		<div class="left-div" >
			<div class="left-div-inner">
				<div class="selector">
					<div class="style-selector">
						<br>
						<p>请选择起止时间：</p>
						<input type="date" value="" placeholder="YYYY-MM-DD " class="form-control layer-date" id="starttime"  style="background-color: green; color: black;" />
						<br>
						<input type="date" value="" placeholder="YYYY-MM-DD " class="form-control layer-date" id="endtime"  style="background-color: green; color: black;" />
					</div>
				</div>
				<br>
				<select id="listSource" class="form-control" onchange=" return areachange();" name="stone_AreaName" style="background-color: green; color: black;">
					<option  selected="selected"  value="主石区间">主石区间</option>
					<option value="标价区间">标价区间</option>
					<option value="结算价区间">结算价区间</option>
				</select>
				<select id="listArea" class="form-control" onchange=" return areachange();" name="stone_AreaName" style="background-color: green; color: black;">
					<option disabled="disabled" selected="selected"  value="地区">地区</option>
					<option value="所有">所有</option>
					<option th:each="n : ${listArea}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listRoom" class="form-control" onchange=" return areachange();" name="stone_AreaName" style="background-color: green; color: black;">
					<option disabled="disabled" selected="selected"  value="门店">门店</option>
					<option value="所有">所有</option>
					<option th:each="n : ${listRoom}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listCounter" class="form-control" onchange=" return areachange();" name="stone_AreaName" style="background-color: green; color: black;">
					<option disabled="disabled" selected="selected"  value="柜台">柜台</option>
					<option value="所有">所有</option>
					<option th:each="n : ${listCounter}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listSupplier" class="form-control" onchange=" return areachange();" name="stone_AreaName" style="background-color: green; color: black;">
					<option disabled="disabled" selected="selected"  value="供应商">供应商</option>
					<option value="所有">所有</option>
					<option th:each="n : ${listSupplier}" th:value="${n}" th:text="${n}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<br>
				<div>
					<input type="radio" name="selectTpye" value="数量" checked>
						数量
						<input type="radio" value="标价" name="selectTpye">
						标价
						<input type="radio" value="结算价" name="selectTpye">
						结算价
						<input type="radio" value="金重" name="selectTpye">
						金重
						<input type="radio" value="主石" name="selectTpye">
						主石
				</div>
				<br>
				<div class="btn blue" onclick="return button_post();">提交</div>
				<div class="btn red" onclick="rest();">重置</div>
				<div >
					<form action="/analysis/downloadExcelForIndex724" method="post" onsubmit="return checkForm();">
						<input type="hidden"  value="" name="context" id="context"/>
						<input type="submit" class = " btn red" value="导出表格数据">
					</form>
				</div>
				<div >
					<form action="/analysis/downloadGraphExcelFor724" method="post" onsubmit="return checkForm1();">
						<input type="hidden"  value="" name="context" id="conGraph"/>
						<input type="submit" class = " btn red" value="导出图表数据">
					</form>
				</div>
			</div>
		</div>
		<div class="right-div">
			<div class="right-inner">
				<div class="right-inner-top">
					<div id="container" style="height: 100%; width: 100%;"></div>
				</div>
				<div class="right-inner-down" style="overflow: scroll; height: 500px; width: 95%">

					<table id="tableShow" class="table table-striped table-bordered" style="height: 100%; width: 95%">
						<thead>
							<tr>
								<th>地区</th>
								<th>供应商</th>
								<th>门店</th>
								<th>柜台</th>
								<th>名称</th>
								<th>来源</th>
								<th>标价</th>
								<th>结算价</th>
								<th>金重</th>
								<th>主石</th>
								<th>日期</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/jquery-editable-select.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
	<script type="text/javascript">
	function checkForm() {
		var con = document.getElementById("context").value;
		if(con.length==0) {
			return false;
		}
		return true;
	}	
	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	app.title = '坐标轴刻度与标签对齐';

	option = {
	    color: ['#3398DB'],
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['0.1-0.3', '0.3-0.5', '0.5-0.7', '0.7-0.8', '0.8-0.9', '1.3-1.5', '2.3-2.5'],
	            axisTick: {
	                alignWithLabel: true
	            }
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'直接访问',
	            type:'bar',
	            barWidth: '60%',
	            data:[10, 52, 100, 234, 300, 330, 390]
	        }
	    ]
	};
	;
	if (option && typeof option === "object") {
	    myChart.setOption(option, true);
	}
		function rest() {
			location.reload();
		}
		
		function button_post() {
			var area = document.getElementById("listArea").value;
			var supplier = document.getElementById("listSupplier").value;
			var room = document.getElementById("listRoom").value;
			var counter = document.getElementById("listCounter").value;
			var source = document.getElementById("listSource").value;
			var start = document.getElementById("starttime").value;
			var end = document.getElementById("endtime").value;
			var selectType = $('input:radio:checked').val();
		
			if (start.length == 0) {
				alert("请选择开始时间！");
				return false;
			} else if (end.length == 0) {
				alert("请选择结束时间！");
				return false;
			} 
			$('#loading').show();
			$.ajax({
				url : "/analysis/searchForindex724",
				type : "post",
				data : {
					area : area,
					supplier : supplier,
					source : source,
					room : room,
					counter : counter,
					start : start,
					end : end,
					selectType : selectType,
				},
				dateType : "json",
				success : function(result) {
					//alert(result);
					 $('#loading').hide();
					var rs = result.split("@");
					document.getElementById("context").value=area+"&"+room+"&"+counter+"&"+supplier+"&"+source+"&"+start+"&"+end;
					//图标数据
					var xData = rs[1].substring(1, rs[1].length - 1)
							.split(", ");
					var yData = rs[0].substring(1, rs[0].length - 1)
							.split(", ");
					//填充下载图表数据
					var conGraph ="";
					for(var i=0;i<xData.length;i++) {
						conGraph = conGraph +xData[i]+"&"+yData[i]+"&";
					}
					document.getElementById("conGraph").value=conGraph;
				
					var dom = document.getElementById("container");
					var myChart = echarts.init(dom);
					var app = {};
					option = {
						    color: ['#3398DB'],
						    tooltip : {
						        trigger: 'axis',
						        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
						            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
						        }
						    },
						    grid: {
						        left: '3%',
						        right: '4%',
						        bottom: '3%',
						        containLabel: true
						    },
						    xAxis : [
						        {
						            type : 'category',
						            data : xData,
						            axisTick: {
						                alignWithLabel: true
						            }
						        }
						    ],
						    yAxis : [
						        {
						            type : 'value'
						        }
						    ],
						    series : [
						        {
						            name:'直接访问',
						            type:'bar',
						            barWidth: '60%',
						            data:yData
						        }
						    ]
						};
						;
						if (option && typeof option === "object") {
						    myChart.setOption(option, true);
						}
					//表格数据
					var s1 = rs[2].substring(1, rs[2].length - 1).split(", ");//日期
					var s2 = rs[3].substring(1, rs[3].length - 1).split(", ");//供应商
					var s3 = rs[4].substring(1, rs[4].length - 1).split(", ");//名称
					var s4 = rs[5].substring(1, rs[5].length - 1).split(", ");//结算价
					var s5 = rs[6].substring(1, rs[6].length - 1).split(", ");//地区
					var s6 = rs[7].substring(1, rs[7].length - 1).split(", ");//门店
					var s7 = rs[8].substring(1, rs[8].length - 1).split(", ");//柜台
					var s8 = rs[9].substring(1, rs[9].length - 1).split(", ");//成色
					var s9 = rs[10].substring(1, rs[10].length - 1).split(", ");//标价
					var s10 = rs[11].substring(1, rs[11].length - 1).split(", ");//主石
					var s11 = rs[12].substring(1, rs[12].length - 1).split(", ");//金重
					//填充表格数据
					$("#tableShow  tr:not(:first)").html("");
					for (var i = 0; i < s3.length; i++) {
						$("#tableShow").append(
								    "<tr><td>" + s5[i] 
								        + "</td><td>" + s2[i]
										+ "</td><td>" + s6[i] 
										+ "</td><td>" + s7[i] 
										+ "</td><td>" + s3[i]
										+ "</td><td>" + s8[i]
										+ "</td><td>" + s9[i]
										+ "</td><td>" + s4[i]
										+ "</td><td>" + s11[i]
										+ "</td><td>" + s10[i]
										+ "</td><td>" + s1[i]
										+ "</td></tr>");
					}

				}
			});

		}

		function areachange() {
			var start = document.getElementById("starttime").value;
			var end = document.getElementById("endtime").value;
			if (start.length == 0) {
				alert("请选择开始时间！");
				return false;
			} else if (end.length == 0) {
				alert("请选择结束时间！");
				return false;
			}
		}
		
	</script>
</body>
</html>
