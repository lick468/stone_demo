<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<link rel="stylesheet" href="/css/styleAnalysis.css" media="screen" />
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/echarts.js"></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/laydate.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="/css/jquery-editable-select.min.css" rel="stylesheet" />
<link href="/css/loading.css" rel="stylesheet"/>

<title>供应商销售排名分析</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.mian-div {
	width: 100%;
	margin: 0 auto;
	height: 100%;
}

.top-div {
	width: 95%;
	margin: 0 auto;
	height: 6%;
}

.left-div {
	width: 20%;
	height: 94%;
	float: left;
	text-align: center;
}

.left-div-inner {
	width: 80%;
	margin: 0 auto;
}

select {
	display: block;
	margin: 1rem auto;
	width: 100%;
	height: 2rem;
	background-color: green;
	color: white;
	border-radius: 0.5rem;
}

.selector {
	margin: 0 auto;
	text-align: left;
}

.style-selector {
	display: inline-block;
	width: 100%;
}

.btn {
	width: 60%;
	margin: 1rem auto;
	line-height: 2rem;
	height: 3rem;
	color: white;
	border-radius: 0.5rem;
}

.blue {
	background-color: rgb(36, 135, 207);
}

.red {
	background-color: rgb(230, 80, 70);
}

.right-div {
	width: 80%;
	height: 94%;
	float: right;
}

.right-inner {
	height: 500px;
}

.right-inner-top {
	height: 70%;
}

.right-inner-down {
	height: 20%;
}

table {
	border-collapse: collapse;
	margin: 1rem auto;
}

.displayNone {
	display: none;
}

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
</style>
</head>

<body>
<!-- 遮罩层 开始-->
 <div id="loading" style="display:none;">
    <img src="/img/loading.gif" alt="正在加载中，请耐心等待" >
    <span >正在加载中，请耐心等待</span>
</div>
<!-- 遮罩层结束 -->
<!-- header -->
		<header>
			<div class="row-3">

				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="button-border"><a class="button-red" href="/analysis/main">返回主菜单</a></span>

				<div class="slogan-index">供应商销售排名分析</div>

			</div>
		</header>
		<!-- end header -->
	<div id="listSupplier" th:text="${listSupplier}" class="displayNone"></div>
	<div id="listThisYear" th:text="${listThisYear}" class="displayNone"></div>
	<div id="listLastYear" th:text="${listLastYear}" class="displayNone"></div>
	<div class="mian-div">
		
		<div class="left-div">
			<div class="left-div-inner">
				<div class="selector" >
				<br><br><br><br>
				<select id="listCounter" class="form-control" onchange=" return counterchange();" style="background-color: green; color: black;">
					<option disabled selected value="柜台">柜台</option>
					<option value="所有">所有</option>
					<option th:each="n : ${listCounter}" th:value="${n.counter}" th:text="${n.counter}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				<select id="listProduct" class="form-control" onchange=" return supplierchange();" name="stone_supplierName" style="background-color: green; color: black;">
					<option disabled selected value="名称">名称</option>
					<option value="所有">所有</option>
					<option th:each="n : ${listProduct}" th:value="${n.product}" th:text="${n.product}" style="background-color: lightgreen; color: black; text-align: left;"></option>
				</select>
				</div>
<br><br>
				<div>
					    <input type="radio" name="selectTpye" value="数量" checked>
						数量
						<input type="radio" value="标价" name="selectTpye">
						标价
						<input type="radio" value="结算价" name="selectTpye">
						结算价
						<input type="radio" value="金重" name="selectTpye">
						金重
						<input type="radio" value="主石" name="selectTpye">
						主石
				</div>
				<br>
				<div class="btn blue" onclick="return button_post();">提交</div>
				<div class="btn red" onclick="javascript:rest();">重置</div>
				<div >
					<form action="/analysis/downloadGraphExcelForIndex11" method="post" >
						<input type="hidden"  value="" name="context" id="conGraph"/>
						<input type="submit" class = " btn red" value="导出图表数据">
					</form>
				</div>
			</div>
		</div>
		<div class="right-div">
			<div class="right-inner">
				<div class="right-inner-top">
					<div id="container" style="height: 700px; width: 100%;"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/jquery-editable-select.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		tt();
		function tt() {
			var listSupplier1 = document.getElementById("listSupplier").innerHTML;
			var listSupplier = listSupplier1.substring(1,
					listSupplier1.length - 1).split(", ");
			var listThisYear1 = document.getElementById("listThisYear").innerHTML;
			var listThisYear = listThisYear1.substring(1,
					listThisYear1.length - 1).split(", ");
			var listLastYear1 = document.getElementById("listLastYear").innerHTML;
			var listLastYear = listLastYear1.substring(1,
					listLastYear1.length - 1).split(", ");
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;

			option = {
				title : {
					text : '供应商销售排名',
				},
				tooltip : {
					trigger : 'axis',
					axisPointer : {
						type : 'shadow'
					}
				},
				legend : {
					data : [ '今年', '去年' ]
				},
				grid : {
					left : '3%',
					right : '4%',
					bottom : '3%',
					containLabel : true
				},
				xAxis : {
					type : 'value',
					boundaryGap : [ 0, 0.01 ]
				},
				yAxis : {
					type : 'category',
					data : listSupplier
				},
				
				series : [ {
					name : '今年',
					type : 'bar',
					data : listThisYear
				}, {
					name : '去年',
					type : 'bar',
					data : listLastYear
				} ]
			};
			;
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		}
		function rest() {
			location.reload();
		}

		function button_post() {
			var counter = document.getElementById("listCounter").value;
            var product = document.getElementById("listProduct").value;
			var selectType = $('input:radio:checked').val();
			$('#loading').show();
			$.ajax({
				url : "/analysis/findSupplierForindex11",
				type : "post",
				data : {
					counter : counter,
                    product : product,
					selectType : selectType,
				},
				dateType : "json",
				success : function(result) {
					 $('#loading').hide();
					var rs = result.split("@");
					//图标数据
					var yData = rs[0].substring(1, rs[0].length - 1)
							.split(", ");
					//alert("yData="+yData);
					var xHaveData = rs[1].substring(1, rs[1].length - 1).split(
							", ");
					var xNotHaveData = rs[2].substring(1, rs[2].length - 1)
							.split(", ");
					//填充下载图表数据
					var conGraph ="";
					for(var i=0;i<yData.length;i++) {
						conGraph = conGraph +yData[i]+"&"+xHaveData[i]+"&"+xNotHaveData[i]+"&";
					}
					document.getElementById("conGraph").value=conGraph;
					
					//alert("s1="+s1.length+",s2="+s2.length+",s3="+s3.length+",s4="+s4.length+",s5="+s5.length+",s6="+s6.length+",total="+rs[9]);
					var dom = document.getElementById("container");
					var myChart = echarts.init(dom);
					var app = {};
					option = null;

					option = {
						title : {
							text : '供应商销售排名',
						},
						tooltip : {
							trigger : 'axis',
							axisPointer : {
								type : 'shadow'
							}
						},
						legend : {
							data : [ '今年', '去年' ]
						},
						grid : {
							left : '3%',
							right : '4%',
							bottom : '3%',
							containLabel : true
						},
						xAxis : {
							type : 'value',
							boundaryGap : [ 0, 0.01 ]
						},
						yAxis : {
							type : 'category',
							data : yData
						},
						series : [ {
							name : '今年',
							type : 'bar',
							data : xHaveData
						}, {
							name : '去年',
							type : 'bar',
							data : xNotHaveData
						} ]
					};
					;
					if (option && typeof option === "object") {
						myChart.setOption(option, true);
					}

				}
			});

		}
	</script>

</body>
</html>
