<!DOCTYPE html >

<html  xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
<link href="/css/bootstrap-theme.min.css?v=3.3.7" rel="stylesheet"/>
<link href="/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
<title>员工管理</title>

</head>
<body  >

<div  class="container" style="text-align: center;">

<h1>员工管理</h1>
</div>

<div>
	<a class="btn btn-primary" href="/admin/showStuCreateForm" role="button">添加来源</a>
</div>
<br>
<div style="border:1px solid #00BFFF;height:400 px;padding: 10px 10px 10px;">
<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
             
            </tr>
        </thead>
        <tbody>
            <tr th:each="stu : ${stuList}">
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td><a th:text="${stu.name}" ></a></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                        
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                        
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                        
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                        <td scope="row" th:text="${stu.uuid}"></td>
                                 
             </tr>
           
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>账号</th>
            	<th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
                <th>名称</th>
            </tr>
        </tfoot>
    </table>
</div>
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="/js/jquery-1.12.4.js"  type="text/javascript"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="/js/jquery.dataTables.min.js"  type="text/javascript"></script>
    <script src="/js/dataTables.bootstrap.min.js"  type="text/javascript"></script>
    
 
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
    
 </script>
    
</body>
</html>
