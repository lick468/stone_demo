<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta content="text/html;charset=UTF-8">
       <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<link th:href="@{/css/default.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon"/>
       
        <title>员工管理</title>
         <style type="text/css">
        .btn_search{
		  display: inline-block;
		  padding: 9px 20px;
		  font-size: 14px;
		  cursor: pointer;
		  text-align: center;   
		  text-decoration: none;
		  outline: none;
		  color: #fff;
		  background-color: #3385FF;
		  border: none;
		  border-radius: 15px;
		  box-shadow: 0 3px #999;
		
		}
		    </style> 
    </head>

    <body>
    <div  class="container" style="text-align: center;">
			<h1>员工管理</h1>
	</div>
        <div class="contentDiv">

            <legend>
                <strong>>>员工编辑</strong>
            </legend>

            <form th:action="@{/admin/updateUser}"  method="post" class="form-horizontal">

                <input type="hidden" name="user_ID" th:value="${user.user_ID}"/>

                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="user_name" name="user_name" th:value="${user.user_name}" th:field="*{user.user_name}" />
                    </div>
                   
                </div>

                <div class="form-group">
                    <label for="user_password" class="col-sm-2 control-label">密码:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="user_password" name="password" th:value="${user.user_password}" th:field="*{user.user_password}" />
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="user_role" class="col-sm-2 control-label">权限等级:</label>
          			<div style="display:none;" id="role" th:text="${user.user_role}"></div>
                    <div class="col-xs-4">
                    	<select id="select_role" class="form-control" name="user_role">
                    		<option value=0>系统管理员</option>
                    		<option value=1>管理者</option>
                    		<option value=2>成品A管理员</option>
                    		<option value=3>石头管理员</option>
                    		<option value=4>成品B管理员</option>
                    		<option value=5>厂家管理员</option>
                    		
                    	</select>
                    </div>          
                    
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn_search" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn_search" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
<script th:inline="javascript">
$(document).ready(function() {
	
    var ss = document.getElementById("role").innerHTML;
    var roleList = document.getElementById("select_role");
    var options = roleList.options;
    var len = options.length;
    for(var i=0;i<len;i++){
        if(options[i].value == ss){
	         options[i].defaultSelected = true;
	         options[i].selected = true;
	         return true;
        }
     }
	
} );

</script>
</html>
