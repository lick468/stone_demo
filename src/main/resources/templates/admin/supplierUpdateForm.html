<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta content="text/html;charset=UTF-8">
       <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<link th:href="@{/css/default.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon"/>
       
        <title>供应商管理</title>
    </head>

    <body>
    <div  class="container" style="text-align: center;">
			<h1>供应商管理</h1>
	</div>
        <div class="contentDiv">

            <legend>
                <strong>>>供应商编辑</strong>
            </legend>

            <form th:action="@{/admin/updateSupplier}"  method="post" class="form-horizontal">

                <input type="hidden" name="supplier_ID" th:value="${supplier.supplier_ID}"/>

                <div class="form-group">
                    <label for="supplier_name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="supplier_name" name="supplier_name" th:value="${supplier.supplier_name}" th:field="*{supplier.supplier_name}" />
                    </div>
 				</div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
